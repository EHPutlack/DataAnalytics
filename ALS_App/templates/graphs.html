<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs for ALS Detection Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/Logo.PNG') }}" alt="Logo">
        <h1>Graphs for {{ model_name }}</h1>
    </header>

    <nav>
        <ul>
            <li class="{{ 'active' if request.endpoint == 'index' else '' }}">
                <a href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="{{ 'active' if request.endpoint == 'model_information' else '' }}">
                <a href="{{ url_for('model_information') }}">Model Information</a>
            </li>
            <li class="{{ 'active' if request.endpoint == 'data_input' else '' }}">
                <a href="{{ url_for('data_input') }}">Data Input</a>
            </li>
        </ul>
    </nav>

    <section>
        <form method="POST" action="{{ url_for('graphs') }}">
            <label for="model_name">Select Model:</label>
            <select name="model_name" onchange="this.form.submit()">
                {% for model in models %}
                    <option value="{{ model }}" {% if model == model_name %}selected{% endif %}>
                        {{ model }}
                    </option>
                {% endfor %}
            </select>
        </form>

        <h2>Graphs for {{ model_name }}</h2>

        <div class="graph-container">
            <h3>Confusion Matrix</h3>
            <img src="{{ url_for('graph', model_name=model_name, graph_type='confusion_matrix') }}" alt="Confusion Matrix">
            <button onclick="window.location.href='{{ url_for('download_graph_pdf', model_name=model_name, graph_type='confusion_matrix') }}'" class="download-btn">
                Download PDF
            </button>

            <h3>ROC Curve</h3>
            <img src="{{ url_for('graph', model_name=model_name, graph_type='roc_curve') }}" alt="ROC Curve">
            <button onclick="window.location.href='{{ url_for('download_graph_pdf', model_name=model_name, graph_type='roc_curve') }}'" class="download-btn">
                Download PDF
            </button>

            <h3>Precision-Recall Curve</h3>
            <img src="{{ url_for('graph', model_name=model_name, graph_type='precision_recall_curve') }}" alt="Precision-Recall Curve">
            <button onclick="window.location.href='{{ url_for('download_graph_pdf', model_name=model_name, graph_type='precision_recall_curve') }}'" class="download-btn">
                Download PDF
            </button>

            <h3>Feature Importance</h3>
            <img src="{{ url_for('graph', model_name=model_name, graph_type='feature_importance') }}" alt="Feature Importance">
            <button onclick="window.location.href='{{ url_for('download_graph_pdf', model_name=model_name, graph_type='feature_importance') }}'" class="download-btn">
                Download PDF
            </button>
        </div>

        <div class="button-container">
            <a href="{{ url_for('model_information') }}" class="view-graphs-btn">Back to Model Information</a>
        </div>
    </section>

    <footer>
        <p>ALS Detection App - Powered by Flask</p>
    </footer>
</body>
</html>
